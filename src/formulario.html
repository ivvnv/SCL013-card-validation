<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decibel | Inicia tu plan</title>
  <link rel="stylesheet" href="style-form.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>
<body>

  <div class="header">
    <a href="index.html">
    <img src="img/logo_decibel-01.png" id="logo"></a>
</div>



<div class="formulario">
<form id="formCreditCard">
    <div class="nombre-completo">   
        <div class="nombre-apellidos">
          <input type = "text" id = "firstName" class = "expiry_input " placeholder = "Nombre" onkeypress = "return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" required="required">
          <input type = "text" id = "lastName" class = "expiry_input " placeholder = "Apellidos" onkeypress = "return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" required="required">
        </div>
   
      
    </div>
    <div class="card_number" id="card-container">
        <input type = "text" class = "input" id = "email" placeholder = "E-mail" required="required"/>
        <input type = "text" class = "input" id = "card" placeholder = "Número tarjeta de crédito" maxlength = "16" onkeypress = "return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" required="required">
   
        <input type = "button" value = "Validar" id = "submitBtn">
        
        <div id="resultDiv" class="textvalidator" ></div>
        
    </div>
   
    <input type="submit" value="pagar" class="btn"> 
      
    
</form>     
</div>


<script src="index.js" type="module"></script>
</body>


<footer>

</html>
